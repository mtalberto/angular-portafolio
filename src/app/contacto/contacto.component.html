<section id="contacto" class="  h-68 flex flex-col text-[#30306d]">
  <h3 id="txtcontacto" class="   underline  text-2xl ">
    <strong>{{ contacto }}</strong>
  </h3>
  <div class="container  mx-auto flex-grow grid grid-cols-2 md:grid-cols-2   "
    data-aos="flip-right">
    <!-- primer columna: imagen y fondo-->
    <div class="col-span-1 pl-80">
      <div
        class=" row-span-1 mt-10 ml-2 flex justify-center items-center  h-62  bg-sky-950">
        <img width="110px"
          src="assets/imagenes/fondocontacto.png" alt="fotopersonal">
      </div>
    </div>
    <!-- Segunda columna: formulario -->
    <div class="col-span-1 w-[600px]  mt-10  bg-white  h-62 font-bold">
      <form  [formGroup]="formgroup" >
      <div class="container  w-3/4 mx-auto  ">
        <div class="pt-10 ">
          <label for="email"
            class=" ">Email*</label>
          <input type="email" class="form-control" formControlName="email" id="email"
            placeholder="Correo electrÃ³nico" required="true">
        </div>
        <!-- cuando el usuario haga click en el label el foco se mueve al input asociado mediante el id de ambos -->
        <div class="mt-3 ">
          <label for="mensaje"
            class="form-label">Mensaje*</label>
          <textarea class="form-control" id="mensaje"
            placeholder="escribe una mensaje"
            rows="5" required="true" maxlength="50" formControlName="mensaje"></textarea>
        </div>
        <div class="pt-3 ">
          <label for="asunto"
            class=" ">Asunto*</label>
          <input type="text" class="form-control" id="asunto"
            placeholder="Asunto"   required="true" formControlName="asunto">
        </div>
        <div class="pt-3 ">
          <label for="nombre"
            class=" ">Nombre*</label>
          <input type="text" class="form-control" id="nombre"
            placeholder="Nombre " required="true" formControlName="nombre">
        </div>
        <button  class="h-10 w-3/12 mt-10 bg-slate-700  text-white font-normal ">
          <em> Enviar</em>
        </button>
      </div>
      </form>
    </div>
  </div>

</section>
